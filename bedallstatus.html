<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bed Allocation Status</title>
</head>
<body>
    <Label>BU No</Label>
        <input type="text" id="number" name="number" placeholder="BU No" size="10"><br>

        <label for="dateandtimeofregistration">Date (date and time):</label>
        <input type="datetime-local" id="datetime" name="datetime">
        <br>

        <label for="Allotment">Allotment Status</label>
  <select id="Allotment" name="Allotment">
    <option value="Waiting">Waiting</option>
    <option value="Processing">Processing</option>
    <option value="Complited"> Complited</option>
  </select>
  <br>

  <label>Location</label>
  <select id="location">
    <option value="bng">Bengaluru</option>
    <option value="chn">Chennai</option>
</select>
<br>

<Label>Contact No</Label>
        <input type="text" id="number" name="number" placeholder="Contact No" maxlength="10"><br>


    
</body>
</html>
